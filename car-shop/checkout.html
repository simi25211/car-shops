<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Car Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <button id="mode-toggle" class="mode-btn">Switch to Dark Mode</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop Cars</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="garage.html">My Garage</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-container">
        <h2>Order Summary</h2>
        <table id="checkout-table">
            <thead>
                <tr>
                    <th>Car</th>
                    <th>Quantity</th>
                    <th>Price (₦)</th>
                    <th>Subtotal (₦)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled dynamically by JavaScript -->
            </tbody>
        </table>
        <h3>Total: <span id="checkout-total">₦0</span></h3>

        <h2>Customer Details</h2>
        <form id="checkout-form">
            <label>Name:</label>
            <input type="text" id="customer-name" required>

            <label>Email:</label>
            <input type="email" id="customer-email" required>

            <label>Address:</label>
            <textarea id="customer-address" rows="3" required></textarea>

            <button type="submit" class="btn">Place Order</button>
        </form>

        <div id="order-success" style="display:none; margin-top:1rem; font-weight:bold; color:green;">
            ✅ Thank you! Your order has been placed successfully.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Car Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        const toggleBtn = document.getElementById("mode-toggle");

        // Restore dark mode if previously set
        if (localStorage.getItem("mode") === "dark") {
            document.body.classList.add("dark-mode");
            toggleBtn.textContent = "Switch to Light Mode";
        }

        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            toggleBtn.textContent = isDark ? "Switch to Light Mode" : "Switch to Dark Mode";
            localStorage.setItem("mode", isDark ? "dark" : "light");
        });
    </script>
    <script src="assistant.js"></script>
</body>
</html>
